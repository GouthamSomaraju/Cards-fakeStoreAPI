<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      h1 {
        text-align: center;
        margin: 20px 0;
        color: #27ae60;
      }
      /* Styling the parent container */
      #parent {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        background-color: #f9f9f9;
      }

      /* Styling individual product cards */
      #parent > div {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      #parent > div:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      }

      /* Styling the product image */
      img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }
      #parent div > div:last-child {
            font-weight: bold;
            color: #27ae60;
        }

      /* Product information styling */
      #parent > div div {
        padding: 10px 15px;
        color: #333;
        font-size: 14px;
      }

      /* Product title styling */
      #parent > div div:nth-child(2) {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 5px;
      }

      /* Category and Price Styling */
      #parent > div div:nth-child(3),
      #parent > div div:nth-child(4) {
        color: #666;
        margin: 5px 0;
      }

      button:hover {
        background-color: #24804b;
      }
    </style>
  </head>
